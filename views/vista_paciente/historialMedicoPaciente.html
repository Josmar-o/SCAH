    // Verificar autenticaci√≥n
    async function verificarAutenticacion() {

    // Cargar historial m√©dico
    async function cargarHistorial() {
      try {
        const response = await fetch('/api/auth/historial-citas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}) // El middleware usar√° req.session.cedula
        });

        console.log('üì° Respuesta historial:', response.status);

        if (response.status === 401) {
          window.location.href = '../vista_general/loginRegistrarse.html';
          return;
        }

        if (response.ok) {
          const data = await response.json();
          mostrarHistorial(data.citas);

      } catch (error) {
        console.error('Error al cargar el historial:', error);
        document.getElementById('historialContainer').innerHTML = `

    // Funci√≥n para mostrar el historial
    function mostrarHistorial(citas) {
      const historialContainer = document.getElementById('historialContainer');

      // DEBUG temporal
      console.log('üìÖ Fecha actual:', new Date().toLocaleString());
      
      if (citas && citas.length > 0) {
        console.log('üìã Citas en historial:', citas);
        
        citas.forEach((cita, index) => {
          const tiempoAtras = tiempoTranscurrido(cita.fecha_cita, cita.hora_cita);
          console.log(`Cita ${index + 1}:`, {
            fecha: cita.fecha_cita,
            hora: cita.hora_cita,
            tiempoCalculado: tiempoAtras
          });
        });
        
        contadorHistorial.textContent = citas.length;
        historialContainer.innerHTML = '';

        citas.forEach(cita => {

          citaElement.innerHTML = `

            <p><strong>üìÖ Fecha:</strong> ${formatearFecha(cita.fecha_cita)}</p>
            <p><strong>üïê Hora:</strong> ${formatearHora(cita.hora_cita)}</p>
            <p><strong>üë®‚Äç‚öïÔ∏è M√©dico:</strong> ${cita.medico_nombre || 'No asignado'}</p>
            <p><strong>üè• Especialidad:</strong> ${cita.especialidad || 'No especificada'}</p>
            <p><strong>üìã Estado:</strong> <span class="estado ${getEstadoClass(cita.estado)}">${cita.estado}</span></p>

          historialContainer.appendChild(citaElement);

      } else {

        historialContainer.innerHTML = `

    // Funci√≥n para abrir modal con detalles de atenci√≥n

              </div>

            `;
          } else {
            modalBody.innerHTML = `

                <div class="no-historial-icon">‚ùå</div>

      } catch (error) {

    // Funci√≥n para formatear la fecha
    function formatearFecha(fecha) {
      const [year, month, day] = fecha.split('-');
      const fechaLocal = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
      
      const opciones = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        weekday: 'long'
      };
      return fechaLocal.toLocaleDateString('es-ES', opciones);
    }

    // Funci√≥n para formatear la hora
    function formatearHora(hora) {
      return hora.substring(0, 5);
    }

    // Funci√≥n para formatear fecha y hora completa
    function formatearFechaHora(fechaHora) {
      const fecha = new Date(fechaHora);
      return fecha.toLocaleString('es-ES', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Funci√≥n para obtener el color del estado
    function getEstadoClass(estado) {
      const estadoLower = estado.toLowerCase();
      switch(estadoLower) {
        case 'programada': return 'estado-programada';
        case 'confirmada': return 'estado-confirmada';
        case 'reagendada': return 'estado-reagendada';
        case 'cancelada': return 'estado-cancelada';
        case 'no asisti√≥': return 'estado-no-asistio';
        case 'atendida': return 'estado-atendida';
        default: return '';
      }
    }

    // Funci√≥n para calcular hace cu√°nto tiempo fue la cita
    function tiempoTranscurrido(fecha, hora) {
      const ahora = new Date();
      const [year, month, day] = fecha.split('-');
      const [hour, minute] = hora.split(':');
      
      const fechaCita = new Date(
        parseInt(year), 
        parseInt(month) - 1,
        parseInt(day), 
        parseInt(hour), 
        parseInt(minute)
      );
      
      const diferencia = ahora - fechaCita;
      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      
      // Si es futuro (diferencia negativa), no deber√≠a estar en historial
      if (diferencia < 0) return 'FUTURA';
      
      if (dias === 0) return 'HOY';
      if (dias === 1) return 'AYER';
      if (dias <= 7) return `HACE ${dias} D√çAS`;
      
      // C√°lculo m√°s preciso para semanas
      if (dias <= 30) {
        const semanas = Math.floor(dias / 7);
        if (semanas === 1) return 'HACE 1 SEMANA';
        if (semanas > 1) return `HACE ${semanas} SEMANAS`;
      }
      
      // C√°lculo m√°s preciso para meses usando fechas reales
      if (dias <= 365) {
        const mesesDiferencia = calcularMesesDiferencia(fechaCita, ahora);
        if (mesesDiferencia === 1) return 'HACE 1 MES';
        if (mesesDiferencia > 1) return `HACE ${mesesDiferencia} MESES`;
      }
      
      // C√°lculo m√°s preciso para a√±os
      const a√±osDiferencia = calcularA√±osDiferencia(fechaCita, ahora);
      if (a√±osDiferencia === 1) return 'HACE 1 A√ëO';
      return `HACE ${a√±osDiferencia} A√ëOS`;
    }

    // Funci√≥n auxiliar para calcular diferencia exacta en meses
    function calcularMesesDiferencia(fechaInicio, fechaFin) {
      let meses = (fechaFin.getFullYear() - fechaInicio.getFullYear()) * 12;
      meses += fechaFin.getMonth() - fechaInicio.getMonth();
      
      // Ajustar si el d√≠a del mes es menor
      if (fechaFin.getDate() < fechaInicio.getDate()) {
        meses--;
      }
      
      return Math.max(0, meses);
    }

    // Funci√≥n auxiliar para calcular diferencia exacta en a√±os
    function calcularA√±osDiferencia(fechaInicio, fechaFin) {
      let a√±os = fechaFin.getFullYear() - fechaInicio.getFullYear();
      
      // Ajustar si a√∫n no ha pasado el cumplea√±os de la fecha
      if (fechaFin.getMonth() < fechaInicio.getMonth() || 
          (fechaFin.getMonth() === fechaInicio.getMonth() && fechaFin.getDate() < fechaInicio.getDate())) {
        a√±os--;
      }
      
      return Math.max(0, a√±os);
    }
