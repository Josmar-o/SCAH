<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Citas - SCAH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Questrial&display=swap" rel="stylesheet" />

  <style>
    :root {
      --azul: #004f98;
      --azul-claro: #2d93d5;
      --celeste: #9bc1e4;
      --gris-claro: #c8c7c9;
      --gris-oscuro: #8a8381;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Questrial', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--azul);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }

    .sidebar {
      width: 250px;
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .sidebar h3 {
      color: var(--azul);
      margin-bottom: 1rem;
      font-family: 'Libre Baskerville', serif;
    }

    .sidebar label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--gris-oscuro);
    }

    .sidebar select, .sidebar input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .content {
      flex: 1;
    }

    .content h2 {
      font-family: 'Libre Baskerville', serif;
      color: var(--azul);
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: var(--azul-claro);
      color: white;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--gris-claro);
    }

    tr:hover {
      background-color: var(--celeste);
      color: black;
    }

    .status {
      font-weight: bold;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .completada {
      background-color: #4caf50;
      color: white;
    }

    .aprobada {
      background-color: #2196f3;
      color: white;
    }
    .cancelada {
      background-color: #bd2121;
      color: white;
    }
    .si {
    background-color: #ffa500; /* naranja */
    color: white;
   }

    .no {
      background-color: #4caf50; /* verde */
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>SCAH</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Citas</a>
      <a href="#">Usuarios</a>
      <a href="#">Estadísticas</a>
      <a href="#">Cerrar Sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Sidebar filtros -->
    <aside class="sidebar">
      <h3>Filtros</h3>
      <label for="cedula">Buscar por Cédula</label>
      <input type="text" id="cedula" placeholder="Ingrese la cédula" />

      <label for="medico">Médico</label>
      <select id="medico">
        <option>Todos</option>
        <option>Dr. López</option>
        <option>Dra. Gómez</option>
      </select>

      <label for="paciente">Paciente</label>
      <select id="paciente">
        <option>Todos</option>
        <option>Juan Pérez</option>
        <option>Ana Ruiz</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" />

      <label for="estado">Estado</label>
      <select id="estado">
        <option>Todos</option>
        <option>Aprobada</option>
        <option>Completada</option>
      </select>

      <label for="policlinica">Policlinica</label>
      <select id="policlinica">
        <option>Policlinica...</option>
        <option>Policlinica...</option>
        <option>Policlinica...</option>
      </select>
    </aside>

    <!-- Tabla de citas -->
    <section class="content">
      <h2>Citas Pendientes</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>¿Reprogramado?</th> <!-- Nueva columna -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-05-13</td>
            <td>08:00 AM</td>
            <td>Juan Pérez</td>
            <td>Dra. Gómez</td>
            <td>Medicina General</td>
            <td><span class="status aprobada">Pendiente</span></td>
            <td><span class="status no">No</span></td> <!-- Valor añadido -->
          </tr>
          <tr>
            <td>2025-05-14</td>
            <td>10:00 AM</td>
            <td>Ana Ruiz</td>
            <td>Dr. López</td>
            <td>Pediatría</td>
            <td><span class="status cancelada">Cancelada</span></td>
            <td><span class="status si">Sí</span></td> <!-- Valor añadido -->
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
